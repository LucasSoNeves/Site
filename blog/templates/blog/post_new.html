{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Home - Nova Postagem {% endblock title %}
{% block content %}
<div class="container justify-content-center">
    <div class="card">
        <div class="card-header">
            <h1>Nova Postagem</h1>
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                {{form|bootstrap}}
                <input type="submit" value="Postar">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
